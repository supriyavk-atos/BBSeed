---
- include: database_host.yml
  vars:
    container_image: atos/centos7d:centos7d
    container_name: backbase
    container_port: [ 3306 ]
    image_author: atos.net
    image_repository: atos
    image_version: 1.0

- include: web_host.yml
  vars:
    container_image: atos/centos7d:centos7d
    container_name: backbase
    container_port: [ 8080 ]
    image_author: atos.net
    image_repository: atos
    image_version: 1.0

